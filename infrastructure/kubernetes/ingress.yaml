apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: stellarapply-ingress
  namespace: stellarapply
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
    - hosts:
        - stellarapply.ai
        - api.stellarapply.ai
      secretName: stellarapply-tls
  rules:
    - host: stellarapply.ai
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: stellarapply-frontend
                port:
                  number: 80
    - host: api.stellarapply.ai
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: stellarapply-api
                port:
                  number: 80
