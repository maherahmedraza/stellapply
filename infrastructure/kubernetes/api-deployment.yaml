apiVersion: apps/v1
kind: Deployment
metadata:
  name: stellarapply-api
  namespace: stellarapply
  labels:
    app: stellarapply-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: stellarapply-api
  template:
    metadata:
      labels:
        app: stellarapply-api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: stellarapply-api
      
      containers:
        - name: api
          image: ghcr.io/stellarapply/api:${IMAGE_TAG}
          imagePullPolicy: Always
          
          ports:
            - containerPort: 8000
              name: http
          
          env:
            - name: ENVIRONMENT
              value: "production"
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: stellarapply-secrets
                  key: db-host
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: stellarapply-secrets
                  key: db-password
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: stellarapply-secrets
                  key: redis-url
            - name: GEMINI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: stellarapply-secrets
                  key: gemini-api-key
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: stellarapply-secrets
                  key: secret-key
            - name: ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: stellarapply-secrets
                  key: encryption-key
          
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "2000m"
              memory: "2Gi"
          
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
          
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
          
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
          
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      
      volumes:
        - name: tmp
          emptyDir: {}
      
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: stellarapply-api
                topologyKey: kubernetes.io/hostname
      
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: stellarapply-api
---
apiVersion: v1
kind: Service
metadata:
  name: stellarapply-api
  namespace: stellarapply
spec:
  selector:
    app: stellarapply-api
  ports:
    - port: 80
      targetPort: 8000
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: stellarapply-api-hpa
  namespace: stellarapply
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: stellarapply-api
  minReplicas: 3
  maxReplicas: 20
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
