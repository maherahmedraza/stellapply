services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: stellapply-postgres
    restart: always
    environment:
      POSTGRES_USER: stellapply
      POSTGRES_PASSWORD: password
      POSTGRES_DB: stellapply
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_keycloak_db.sql:/docker-entrypoint-initdb.d/init_keycloak_db.sql

  keycloak:
    image: quay.io/keycloak/keycloak:24.0.1
    container_name: stellapply-keycloak
    command: start-dev
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: stellapply
      KC_DB_PASSWORD: password
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8081:8080"
    depends_on:
      - postgres
    networks:
      - default

  valkey:
    image: valkey/valkey:7.2
    container_name: stellapply-valkey
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - valkey_data:/data

  nats:
    image: nats:2.10-alpine
    container_name: stellapply-nats
    restart: always
    command: "-js"
    ports:
      - "4222:4222"
      - "8222:8222"
    volumes:
      - nats_data:/data

  minio:
    image: minio/minio
    container_name: stellapply-minio
    restart: always
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: stellapply
      MINIO_ROOT_PASSWORD: password
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  meilisearch:
    image: getmeili/meilisearch:v1.6
    container_name: stellapply-meilisearch
    restart: always
    environment:
      MEILI_MASTER_KEY: password
    ports:
      - "7700:7700"
    volumes:
      - meilisearch_data:/meili_data

volumes:
  postgres_data:
  valkey_data:
  nats_data:
  minio_data:
  meilisearch_data:
