name: Build & Deploy

on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ============================
  # Build Docker Images
  # ============================
  build:
    name: Build Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - name: api
            dockerfile: infrastructure/docker/Dockerfile.api
            context: .
          - name: frontend
            dockerfile: infrastructure/docker/Dockerfile.frontend
            context: .

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push ${{ matrix.name }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}-${{ matrix.name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================
  # Deploy to Kubernetes
  # ============================
  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Configure kubectl
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG }}

      - name: Deploy to Kubernetes
        run: |
          export IMAGE_TAG=${{ github.sha }}
          envsubst < infrastructure/kubernetes/api-deployment.yaml | kubectl apply -f -
          envsubst < infrastructure/kubernetes/worker-deployment.yaml | kubectl apply -f -
          kubectl rollout status deployment/stellarapply-api -n stellarapply --timeout=120s
